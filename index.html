---
layout: default
---

<div class="home">

  <h1 class="page-heading">Songs</h1>

  <ul class="song-list">
    {% for song in site.songs %}
      <li>
        <h2>
          <a class="song-link" href="{{ song.url }}">{{ song.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
